<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=O, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/logins.css" />
    <title>O-Sheet Login</title>
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>
      <form action="/src/scripts/login.js" method="post">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required="required"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Login
        </button>
      </form>
    </div>
  </body>
</html>
